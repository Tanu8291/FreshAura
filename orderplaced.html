<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You - Freshaura</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Georgia&display=swap');

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Georgia', serif;
    background: url('jasmine-flower-pattern-white-color-nature-seamless-for-wallpaper-print-background-photo.jpeg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #2c3e50;
    overflow: hidden;
  }

  .message {
    font-size: 3em;
    font-weight: 900;
    text-align: center;
    padding: 50px 70px;
    background: rgba(255 255 255 / 0.9);
    border-radius: 40px;
    box-shadow: 0 10px 40px rgba(39, 174, 96, 0.4);
    letter-spacing: 2px;
    line-height: 1.2;
    text-transform: uppercase;
    position: relative;
    user-select: none;
    animation: fadeInScale 1.4s ease forwards;
  }

  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.7);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .floating-emoji {
    position: fixed;
    font-size: 3.4em;
    user-select: none;
    pointer-events: none;
    color: #27ae60;
    animation: floatUp 4s ease-in forwards;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.25));
    opacity: 0.95;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-300px) scale(0.5) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="message">
  Thank You for Placing Your Order<br/>
  <p>Have a Good Day!!!</p>

</div>

<script>
  const emojis = ['ðŸ˜Š', 'ðŸ‘', 'ðŸ˜›', 'ðŸ¥°', 'ðŸ’–'];

  function createFloatingEmoji() {
    const emoji = document.createElement('div');
    emoji.className = 'floating-emoji';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = (Math.random() * (window.innerWidth - 50)) + 'px';
    emoji.style.top = window.innerHeight + 'px';
    emoji.style.animationDelay = (Math.random() * 2) + 's';

    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 4000);
  }

  setInterval(createFloatingEmoji, 350);
</script>

</body>
</html>
